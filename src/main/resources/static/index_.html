<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            function register() {
                var data = new FormData();
                data.append('username', document.getElementById('registerUser').value);
                data.append('surname', document.getElementById('registerSurname').value);
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (xhttp.readyState == 4 && xhttp.status == 200) {
                        console.info(xhttp.responseText);
                        var usernamePassword = JSON.parse(xhttp.responseText);
                        
                        console.info(usernamePassword.user);
                        console.info(usernamePassword.password);
                        document.getElementById('username').value = usernamePassword.user;
                        document.getElementById('password').value = usernamePassword.password;
                    }
                };
                xhttp.open("POST", "register/", true);
                xhttp.send(data);
            }
            function login() {
                var data = new FormData();
                data.append('username', document.getElementById('username').value);
                data.append('password', document.getElementById('password').value);
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (xhttp.readyState == 4 && xhttp.status == 200) {
                        console.info('login sucess '+xhttp.responseText);
                    }
                };
                xhttp.open("POST", "login", true);
                xhttp.send(data);
            }
        
        </script>

    </head>
    <body>
        user: <input name='user' id='registerUser'><br>
        surname: <input name='surname' id='registerSurname'><br>
        <div id="demo"><h2></h2></div>
        <button type="button" onclick="register()">Register</button>
        <br>

       <form name="f" method="post" action="/login">               
            <fieldset>
                <legend>Please Login</legend>
                
                
                <label for="username">Username</label>
                <input type="text" id="username" name="username" />        
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />    
                <div class="form-actions">
                    <button type="submit" class="btn">Log in</button>
                </div>
            </fieldset>
        </form>

    </body>
</html>
